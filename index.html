<!DOCTYPE html>
<html>
<head>
	<title>Secret Agent Supply Inc.</title>
	<link rel="stylesheet" type="text/css" href="resources/css/style.css">
	<link rel="stylesheet" type="text/css" href="resources/css/reset.css">
</head>
<body>
<div class="container">
  <header>
    <div class="header">
  	  <img src="resources/images/logo.png">
  	  <span>SECRET AGENT SUPPLY INC.</span>
  	</div>
  </header>
   <section class="bigpic">
    <div class="blackbox">
      <span>NEW ARRIVAL</span>
      <p>SPORT BIKES AND MOTORCYCLES</p>
    </div>
    </section>
    <nav>
    	<ul>
    		<li>Eyewear</li>
    		<li>Apparel</li>
    		<li>Gadgets</li>
    		<li>Vehicles</li>
    		<li>Classes</li>
    		<li>Contact</li>
    	</ul>
    </nav>
    <section class="middle">
      <div class="images">
        <div class="pen">
      	  <img src="resources/images/pen.png" alt="Exploding Pen">
      	  <span>Exploding Pen</span>
      	</div>
      	<div class="watch">
      	  <img src="resources/images/watch.png" alt="Cellular Watch">
      	  <span>Cellular Watch</span>
      	</div>
        <div class="glasses">
      	  <img src="resources/images/glasses.png" alt="Thermal Glasses">
      	  <span>Thermal Glasses</span>
      	</div>
      </div>
      <div class="random">
        <div class="location">
          <span>Location</span>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="hours">
          <span>Hours</span>
          <span>0800 - 1800</span>
        </div>
      </div>   
    </section>
    <footer>
    	<span>Copyright Secret Agent Supply Inc.</span>
    </footer>
</div>
</body>
</html>
